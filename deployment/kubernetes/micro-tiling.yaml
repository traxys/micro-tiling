apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - name: web
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-pod
          image: microtiling/api
          imagePullPolicy: Always
          env:
            - name: A_PI_ADDRESS
              value: "api-service"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: micro-tiling-api
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.priority: "1"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: api-service
          servicePort: web
---
apiVersion: v1
kind: Service
metadata:
  name: a-pi-service
spec:
  selector:
    app: a-pi
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-pi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: a-pi
  template:
    metadata:
      labels:
        app: a-pi
    spec:
      containers:
        - name: a-pi-pod
          image: microtiling/a_pi
          imagePullPolicy: Always
